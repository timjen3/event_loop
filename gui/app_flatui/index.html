<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

    <script src="js/eventloop.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Event Loop Gui Demo</h1>
    </div>
    <div id="formcontainer" class="container col-md-4" style="border:1px solid green;padding: 15px;background:white;">
    <div class="col-md-4" style="text-align:center;">
        <p style="text-align:center;"><strong>Current Resources:</strong></p>
        <button onclick='get_values("resources")'>Refresh Resources</button>
        <select id="optresources"></select>
    </div>
    <div class="col-md-4" style="text-align:center;">
        <p style="text-align:center;"><strong>Current Tasks:</strong></p>
        <button onclick='get_values("tasks")'>Refresh Tasks</button>
        <select id="opttasks"></select>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

  </body>
</html>
